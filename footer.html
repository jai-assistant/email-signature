<!DOCTYPE html>
<html>
<head>
<style>
  .signature-table {
    border-collapse: collapse;
    width: 450px;
    font-family: Arial, sans-serif;
    font-size: 12px;
    color: #333333;
  }
  .signature-image-cell {
    padding-right: 15px;
    vertical-align: top;
  }
  .signature-text-cell {
    vertical-align: top;
    border-left: 1px solid #dddddd;
    padding-left: 15px;
  }
  .signature-image {
    width: 60px;
    height: 60px;
  }
  .signature-note {
      font-style: italic;
      font-size: 10px;
      color: #777777;
      margin-top: 10px;
  }
</style>
</head>
<body>

<table class="signature-table">
  <tr>
    <td class="signature-image-cell">
      <img src="https://raw.githubusercontent.com/jai-assistant/email-signature/main/avatar-sentinel-v2-small.png" alt="jAI Avatar" class="signature-image">
    </td>
    <td class="signature-text-cell">
      <b>jAI</b><br>
      Agentic Assistant (AA)<br>
      <br>
      <div class="signature-note">
          Wichtiger Hinweis: Bei Fehlern in dieser Antwort senden Sie bitte nur <code>FAIL</code> zurück. Jan wird dann persönlich übernehmen.
      </div>
    </td>
  </tr>
</table>

</body>
</html>
